<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Hello world!</h1>
        <p id="txt">Max, de nieuwsgierige hond, ontdekte op een dag een geheime tuin vol kleurrijke bloemen. Terwijl hij speelde, vond hij een oude sleutel die naar een verborgen schat leidde.</p>
        <img src="https://picsum.photos/300/300" alt="een afbeelding">
    </div>
</body>
<script>
    console.log(document.documentElement.lang);
    if (document.documentElement.lang== "en" ){
        let p = document.getElementById("txt");
        p.innerText = "Max, the curious dog, one day discovered a secret garden full of colorful flowers. While playing, he found an ancient key that led to a hidden treasure."
    } 
    console.log(document.documentElement.lang);
    if (document.documentElement.lang== "fr" ){
        let p = document.getElementById("txt");
        p.innerText = "Max, le chien curieux, découvre un jour un jardin secret rempli de fleurs colorées. En jouant, il a trouvé une clé ancienne qui menait à un trésor caché."
    } 
</script>
</html>
